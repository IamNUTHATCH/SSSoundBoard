<!DOCTYPE html>
<html>
  <head>
    <title>SSSoundBoard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="text/javascript">
      function play_sound(clicked_id) {
        var audio = new Audio("Sounds/"+ clicked_id + ".mp3");
        audio.play();
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="center">
        <button id="hunk" onClick="play_sound(this.id)">hunk</button>
        <button id="jens1" onClick="play_sound(this.id)">jens1</button>
        <button id="jens2" onClick="play_sound(this.id)">jens2</button>
        <button id="kater" onClick="play_sound(this.id)">kater</button>
        <button id="meeuwkert" onClick="play_sound(this.id)">meeuwkert</button>
      </div>
    </div>
  </body>
</html>
